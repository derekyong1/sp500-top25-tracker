<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 25 S&P 500 Companies</title>
  </head>
  <body>
    <h1>Top 25 S&P 500 Companies by Market Cap</h1>
    <ol>
      {% for company in companies %}
      <li>
        {{company.companyName + " (" + company.symbol + ")" }}:
        ${{company.mktCap}}
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
